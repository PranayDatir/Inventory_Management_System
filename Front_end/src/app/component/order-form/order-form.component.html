<div class="flex justify-center">
    <form [formGroup]="orderForm" class="shadow border bg-white p-8" style="width: 900px;">

        <h1 class="text-2xl font-semibold mb-4" style="text-align: center;">Add Order</h1>

        <div class="flex flex-wrap">
            <div class="w-full">
                <mat-label>Order Number</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="orderNo" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-label>Product ID</mat-label>
                <mat-form-field class="w-full">
                    <mat-select type="text" matInput formControlName="productId"
                        (valueChange)="productSelected($event)">
                        @for (item of products; track $index) {
                        <mat-option [value]="item.id">Item name : {{item.name}} (Available Quentity:
                            {{item.availabelQuantity}})</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-4/12 pr-2">
                <mat-label>Quantity</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="quantity" />
                </mat-form-field>
            </div>

            <div class="w-4/12 pr-2">
                <mat-label>Sale Price</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="salePrice" />
                </mat-form-field>
            </div>

            <div class="w-4/12 pr-2">
                <mat-label>Discount (in rupee)</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="discount" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-label>Total Amount</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="totalAmount"/>
                </mat-form-field>
            </div>
        </div>

        <div class="w-full flex justify-center">
            <!-- @if (order) {
            <button mat-raised-button color="primary" (click)="updateOrder()">Update</button>
            }@else { -->
            <button mat-raised-button color="primary" (click)="addOrder()">Add</button>
            <!-- } -->
        </div>
    </form>
</div>
