<div class="flex justify-center">
    <form [formGroup]="productForm" class="shadow border bg-white p-8" style="width: 900px;" >
        @if (product) {
            <h1 class="text-xl font-semibold mb-4" style="text-align: center;">Update Product</h1>
        }@else {
            <h1 class="text-xl font-semibold mb-4" style="text-align: center;">Add Product</h1>
        }
        <div class="flex flex-wrap">
            <div class="w-full">
                <mat-label>Product Name</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="productName" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-label>Product Details:</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="productDetails" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-label>Brand Name:</mat-label>
                <mat-form-field class="w-full">
                    <mat-select type="text" matInput formControlName="brandName">
                        @for (item of brands; track $index) {
                        <mat-option [value]="item.brandName">{{item.brandName}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-label>Purchase Price:</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="purchasePrice" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-label>Sale Price:</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="salePrice" />
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-label>Available Quantity:</mat-label>
                <mat-form-field class="w-full">
                    <input type="text" matInput formControlName="availabelQuantity" />
                </mat-form-field>
            </div>
        </div>

        <div class="w-full flex justify-center">
            @if (product) {
                <button mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="updateProduct()">Update</button>
            }
            @else{
                <button mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="onSubmit()">Add</button>
            }
        </div>
    </form>
</div>
