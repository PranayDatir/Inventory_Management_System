<div class="shadow-md bg-white border">
    <div class="flex justify-between p-4">
        <h1 class="text-xl font-semibold">Products</h1>
        <button mat-raised-button color="primary" routerLink="/productForm">Add Product</button>
    </div>
    <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th style="width: 20%;" mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
            <td style="width: 20%;" mat-cell *matCellDef="let row"> {{row.productDetails}} </td>
          </ng-container>

          <ng-container matColumnDef="brandId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand</th>
            <td mat-cell *matCellDef="let row "> {{row.brandName}} </td>
          </ng-container>

          <ng-container matColumnDef="purchasePrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Price </th>
            <td mat-cell *matCellDef="let row"> {{row.purchasePrice}} </td>
          </ng-container>

          <ng-container matColumnDef="salePrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Price </th>
            <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
          </ng-container>

          <ng-container matColumnDef="availabelQuantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Availabel Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.availabelQuantity}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef > Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent" [routerLink]="'/products/'+row.productId" style="margin-right: 10px;">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteProduct(row.productId)">Delete</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
